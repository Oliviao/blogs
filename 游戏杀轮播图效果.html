<!doctype html> 
<html>
    <head>
        <style>
            .wrap {
                width: 760px;
                height: 300px;
                overflow: hidden;
                border: 2px pink solid;
                overflow: hidden;
            }
            .items {
                width: 500px;
                height: 180px;
                margin: 50px auto 0;
                position: relative;
                display: flex;
                cursor: pointer;
                font-size: 0;
            }
            .item {
                margin: 0 50px;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
                position: relative;
                width: 300px;
                height: 180px;
                opacity: 0.5;
            }
            .item > img {
                width: 300px;
                height: 180px;
            }
            .show {
                opacity: 1;
            }
            .item > .text {
                visibility: hidden;
                position: absolute;
                width: 100%;
                bottom: 0; 
                font-size: 16px;
                background-color: rgba(0, 0, 0, 0.3);
                color: white;
                text-align: center;
                transition: 0.5s ease;
            }
            .item > .text > span{
                display: inline-block;
                text-align: left;
            }
            .item:hover > .text{
                /* bottom: 0;  */
                visibility: visible;
            }
            .first {
                opacity: 1;
                transform: scale(1.2);
            }
        </style>
    </head>
    <body>

            </div>
        </div>

        <script>
            var items = document.getElementsByClassName('items')[0]
            var images = items.children
            var i = 1
            // 记录上一个显示的节点
            var last = 0

            var timer = setInterval(function(){
                items.style.left = '-' + i * 400 + 'px'
                images[i].style.opacity = '1'
                images[i].style.transform = 'scale(1.2)'
                images[last].style.opacity = '0.5'
                images[last].style.transform = 'scale(1)'
                last = i
                i < 5 ? i++ : i = 1
            }, 2000)

            items.addEventListener('mouseover', function() {
                console.log('---mouseover')
                clearInterval(timer)
            })

            items.addEventListener('mouseout', function(){
                console.log('---mouseout')
                timer = setInterval(function(){
                    items.style.left = '-' + i * 400 + 'px'
                    i < 5 ? i++ : i = 1
                }, 2000)
            })
            
        </script>
    </body>
